site_name: Home Assistant AutoArm
site_url: https://autoarm.rhizomatics.org.uk
site_description: Automated alarm control panel arming and disarming for Home Assistant

repo_name: rhizomatics/autoarm
repo_url: https://github.com/rhizomatics/autoarm

theme:
  name: material
  highlightjs: true
  language: en
  logo: assets/images/autoarm-dark-256x256.png
  features:
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - toc.follow
    - toc.integrate
plugins:
  - search
  - autorefs
  - pagetree
  - optimize
  - tags
  - minify:
      minify_html: true
  - coverage:
      page_path: developer/coverage
      html_report_dir: htmlcov
  - mkdocstrings:
      handlers:
      # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            show_source: false
            show_root_heading: true
            summary: true
            show_inheritance_diagram: false
            overloads_only: true
            show_if_no_docstring: false

watch:
  - custom_components/autoarm

markdown_extensions:
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - toc:
      permalink: true
  - sane_lists
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
