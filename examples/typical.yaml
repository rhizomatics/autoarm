autoarm:
  alarm_panel: alarm_panel.testing
  auto_arm: true
  arm_away_delay: 180
  sunrise_cutoff: "06:30:00"
  reset_button: binary_sensor.button_left
  away_button: binary_sensor.button_right
  disarm_button: binary_sensor.button_middle
  occupied_daytime_state: disarmed
  throttle_seconds: 30
  throttle_calls: 6
  occupants:
    - person.house_owner
    - person.tenant
  calendar_control:
    no_event_mode: auto
    calendars:
      - entity_id: calendar.alarm_control
        alias: Local Calendar only used for autoarm
        poll_interval: 60
        state_patterns:
          disarmed:
            - Disarmed
      - entity_id: calendar.family_events
        poll_interval: 300
        state_patterns:
          armed_vacation:
            - Holiday.*
            - Camping Trip.*
          armed_away:
            - Working at Office

  notify:
    common:
      service: notify.supernotifier
      data:
        actions:
          action_groups: alarm_panel
          action_category: alarm_panel
    quiet:
      data:
        priority: low
    normal:
      data:
        priority: medium
  actions:
    - action: ALARM_PANEL_DISARM
      title: Disarm Alarm Panel
      icon: sfsymbols:bell.slash
    - action: ALARM_PANEL_RESET
      title: Reset Alarm Panel
      icon: sfsymbols:bell
    - action: ALARM_PANEL_AWAY
      title: Arm Alarm Panel for Going Away
      icon: sfsymbols:airplane
